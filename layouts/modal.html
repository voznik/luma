<body class="doc">
    <header class="hero">
        <div class="hero__information">
          <h1>Luma</h1>
          <h2>Lightweight, <strong>flex</strong>ible</h2>
          <div class="button-group">
            <a href="/luma/#overview" class="button is-outline is-light">Get Started</a>
            <a href="https://github.com/D2Allaire/luma" class="button is-outline is-light">Github</a>
          </div>
        </div>
    </header>
    <main>
      <nav class="nav has-depth">
        <div class="container">
          <div class="nav-left">
            <a class="nav-item is-tab" href="/luma/#overview">Overview</a>
            <a class="nav-item is-tab" href="/luma/base/typography">Base</a>
            <a class="nav-item is-tab" href="/luma/elements/labels">Elements</a>
            <a class="nav-item is-tab is-active">Layouts</a>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="nav sub-nav">
          <div class="nav-left">
            <a class="nav-item" href="/luma/layouts/grid">Grid</a>
            <a class="nav-item" href="/luma/layouts/forms">Forms</a>

          </div>
        </div>

      <div class="container">
        <h2>Modals</h2>
        <p>You can use modals to prompt user actions.</p>
        
        <a class="lm-modal-trigger button is-success">Open Modal</a>

        <div class="lm-modal" role="alert">
          <div class="lm-modal-container">
            <div class="lm-modal-title">
              Modal Title
              <a href="#0" class="lm-modal-close">Close</a>
            </div>
            <div class="lm-modal-body">
              <p>Are you sure you want to delete this element?</p>
            </div>
            <div class="lm-modal-action">
              <div class="button-group">
                <button class="button is-outline is-narrow lm-close">Cancel</button>
                <button class="button is-danger is-narrow">Delete</button>
              </div>
            </div>
          </div>
        </div>
        
    </div>
    </main>
